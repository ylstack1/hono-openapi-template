name = "baas-backend"
main = "src/app.ts"
compatibility_date = "2025-09-15"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "demo"
database_id = "8883f49a-44f7-423f-8e0f-5e3e7db8daaf"
migrations_dir = "./src/db/migrations"

# KV Namespaces
[[kv_namespaces]]
binding = "KV"
id = "demo-kv"
preview_id = "demo-kv-preview"

# R2 Buckets
[[r2_buckets]]
binding = "R2"
bucket_name = "demo-bucket"
preview_bucket_name = "demo-bucket-preview"

